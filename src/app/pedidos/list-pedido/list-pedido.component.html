<mat-toolbar color="primary">
  <span>Lista pedidos </span>
</mat-toolbar>
<div class="example-container">
  <button mat-raised-button color="primary" (click)="crearPedido()" class="hacerPedido">Crear Pedido</button>
  <br>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar por Id" type="number" [max]="999">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha | date:'dd-MM-yyyy'}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ciudad </th>
        <td mat-cell *matCellDef="let row"> {{row.ciudad}} </td>
      </ng-container>

      <ng-container matColumnDef="CantProductos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad Productos </th>
        <td mat-cell *matCellDef="let row"> {{ getCantidad(row)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
  </div>
</div>
